<!DOCTYPE html>
<html data-ng-app="travelApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>India Tourism</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="css/social-buttons.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/customstyle.css">
	</head>
	<body>
	<div class="container">
		<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->

		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/jquery-1.10.1.js"></script>
	<!--	<script src="js/jquery.nav.js"></script> -->
		<script src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.scrollTo.min.js"></script>
		<script src="js/jquery.localScroll.js"></script>
		<script src="js/jquery.easing.compatibility.js"></script>
	<!--	<script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script> -->
		
		

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-th-list"></span></a>
					<a class="brand " href="#">
						<img src="img/travel.jpg" alt="logo"> India Tourism
					</a>
					<div class="nav-collapse nav-pills ollapse" data-ng-controller="NavbarController">
						<ul class="nav pull-right">
							<li data-ng-class="{'active':getClass('/customers')}"><a href="#/places">Places</a></li>
							<li data-ng-class="{'active':getClass('/orders')}"><a href="#/packages">Travel Packages</a></li>
							<li><a href="#">About Us</a></li>
							<li><a href="#">Contact Us</a></li>
						</ul>
					</div> <!-- NavbarController -->
				</div> <!-- container -->
			</div> <!-- navbar-inner -->
		</div> <!-- navbar -->

		<div class="container">
			<br><br><br>
			<div data-ng-view=""></div>
		</div>
		<div class="footer">
			<div class="container">
				<p class="muted credit"></p>
					<div class="row-fluid">
				<div class="span4">
					<p>&copy; 2014 <a href="#">TKS</a></p>
				</div>
				<div class="span4 text-center">
					<ul class="nav inline">
						<li><a href="#">About Us</a></li>
						<li><a href="#">Contact Us</a></li>
						<button class="btn btn-small btn-linkedin"><i class="fa fa-linkedin"></i></button>
						<button class="btn btn-small btn-pinterest"><i class="fa fa-pinterest"></i></button>
						<button class="btn btn-small btn-twitter"><i class="fa fa-twitter"></i></button>
						<button class="btn btn-small btn-facebook"><i class="fa fa-facebook"></i></button>
					</ul>
				</div>
				<div class="span4 text-right">
					<p>Powered By Twitter BootStrap 2.3.2</p>
				</div>
      </div>

		</div>
		</div>
	
		<script>
			$.noConflict();
			jQuery( document ).ready(function( $ ) {
				// Code that uses jQuery's $ can follow here.
					//		alert("hello");
				$('.carousel').carousel({
					interval: 3000
				});
				/**
			 * Most jQuery.localScroll's settings, actually belong to jQuery.ScrollTo, check it's demo for an example of each option.
			 * @see http://flesler.demos.com/jquery/scrollTo/
			 * You can use EVERY single setting of jQuery.ScrollTo, in the settings hash you send to jQuery.LocalScroll.
			 */
			
			// The default axis is 'y', but in this demo, I want to scroll both
			// You can modify any default like this
			$.localScroll.defaults.axis = 'y'; //'xy';
			
			/**
			 * NOTE: I use $.localScroll instead of $('#navigation').localScroll() so I
			 * also affect the >> and << links. I want every link in the page to scroll.
			 */
			$('#nav').localScroll({
				duration:3000,
				easing: "swing"
			});
			});
			
		</script>
		
				<!-- App libs -->
		<script src="travelapp/travelapp.js"></script>
		<script src="travelapp/services/travelService.js"></script>
		<script src="travelapp/controllers/controllers.js"></script>


</body>
</html>
