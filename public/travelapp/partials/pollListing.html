<div class="container">
	<div class="page-header">
		<h1>Poll List</h1>
	</div>
	<div class="row">
		<div class="col-xs-5">
			<a href="#/new" class="btn btn-default"><span
				class="glyphicon 
glyphicon-plus"></span> New Poll</a>
		</div>
		<div class="col-xs-7">
			<input type="text" class="form-control" ng-model="query"
				placeholder="Search for a poll">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<hr>
		</div>
	</div>
	<div class="row" ng-switch on="polls.length">
		<ul ng-switch-when="0">
			<li><em>No polls in database. Would you like to <a
					href="#/new">create one</a>?</li>
		</ul>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover"
				ng-switch-default>
				<thead>
					<tr>
						<th>Poll Question</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="poll in polls | filter:query">
						<td><a href="#/poll/{{poll._id}}">{{poll.question}}</a></td>
						<td style="text-align: center; vertical-align: middle;">
						<div class="hidden-sm hidden-xs visible-md visible-lg">
							<a href="#/remove/{{poll._id}}" class="btn btn-danger"> <span
								class="glyphicon glyphicon-minus"></span> Remove
							</a>
						</div>
						<div class="visible-sm hidden-xs hidden-md hidden-lg">
							<a href="#/remove/{{poll._id}}" class="btn btn-sm btn-danger">
								<span class="glyphicon glyphicon-minus"></span> Remove
							</a>
						</div>
						<div class="visible-xs hidden-sm hidden-md hidden-lg">
							<a href="#/remove/{{poll._id}}" class="btn btn-xs btn-danger">
								<span class="glyphicon glyphicon-minus"></span>
							</a>
						</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<p>&nbsp;</p>
</div>
